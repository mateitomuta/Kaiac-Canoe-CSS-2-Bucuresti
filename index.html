<!DOCTYPE html>

  <title>Club Kaiac Canoe CSS2 Bucuresti</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #e0f7fa;
      color: #004d40;
    }
    header {
      background: #00796b;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    section {
      padding: 1rem 2rem;
    }
    h2 {
      border-bottom: 2px solid #004d40;
      padding-bottom: 0.5rem;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
    }
    .gallery img {
      max-width: 200px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }
    .contacts ul {
      list-style: none;
      padding: 0;
    }
    .contacts li {
      margin-bottom: 0.5rem;
      font-weight: bold;
    }
    .map-container {
      width: 100%;
      height: 300px;
      margin-top: 1rem;
      border: 2px solid #004d40;
      border-radius: 8px;
      overflow: hidden;
    }
  </style>
</head>
